<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>

    <ion-title> {{ ( organizzazione$ | async )?.nome | uppercase }} </ion-title>

    <ion-buttons *ngIf="( adminCheck.data | async )?.admin" slot="end" > 
        <ion-button  (click)="goToSetting(organizzazione)"> 
          <ion-icon slot="icon-only" name="options"> </ion-icon>
        </ion-button>
      </ion-buttons>
      
      

  </ion-toolbar>
</ion-header>

<ion-content >

    <ion-card >

        
        <ion-card-header>
            <ion-card-subtitle>Associazione di Promozione Sociale</ion-card-subtitle>
            <ion-card-title>                {{ ( organizzazione$ | async )?.nome }}</ion-card-title>
    
            <ion-grid>
                <ion-row>

                    <ion-col size="9">
        
                  </ion-col>
                  <ion-col size="3" >
                  <ion-img *ngIf="(organizzazione$ | async )?.logo as url" [src]="url" ></ion-img>
                </ion-col>
                </ion-row>
              </ion-grid>

          </ion-card-header>

        <ion-card-content>
            <p>{{ ( organizzazione$ | async )?.descrizione }}</p>

        </ion-card-content>

    </ion-card>

    <ion-card >
        <ion-card-header>
            <ion-card-subtitle>Strumenti a disposizione</ion-card-subtitle>
            <ion-card-title>TOOLS</ion-card-title>

          </ion-card-header>
        
          <ion-card-content>

       

          <ion-list >
              <ion-item  *ngFor="let i of tools" (click)="goToTool(i.data, i.uid)">
                
                  <ion-icon name="{{ (i.data | async )?.logo }}" slot="start"></ion-icon>
                  <ion-label>
                    <h2>{{ (i.data | async )?.nome }}</h2>
                    <p>{{ (i.data | async )?.descrizione }}</p>
                    <p>{{ (i.uid ) }}</p>
                  </ion-label>                          
                  <ion-icon name="arrow-forward" slot="end"></ion-icon>
                </ion-item> 
          </ion-list>    
        </ion-card-content>        
    </ion-card>
    
</ion-content>
