<ion-header>
  <ion-toolbar color="tertiary">
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-buttons slot="primary">

      <ion-button  (click)="presentPopover($event)"> 
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
  
      

    </ion-buttons>

    <ion-title>
      Organizations
    </ion-title>
  </ion-toolbar>


</ion-header>

<ion-content padding>

<div *ngIf="orgUtente.length == 0; then noOrg else someOrg"></div>

  <ng-template #someOrg>
      <ion-list *ngIf="orgUtente">
          <ion-item *ngFor="let item of orgUtente as p" (click)="goToDetail(item)">

              <ion-thumbnail slot="start" *ngIf="(item.organizzazione.data | async )?.logo as url">
                  <img [src]="url">
                </ion-thumbnail>
                <ion-label>
                    <h2>{{ (item.organizzazione.data | async)?.nome }}</h2>
                    <p>{{ item.organizzazione.uid }}</p>
                    <p>{{ (item.organizzazione.data | async)?.descrizione }}</p>
                  </ion-label>
    
          </ion-item> 
        </ion-list>    
  </ng-template>

  <ng-template #noOrg>

      <p>Non hai creato un'organizzazione.  </p>
      <p>Creane una o fatti invitare </p>

  </ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="goToAddOrganizzazione()" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  </ion-content>
